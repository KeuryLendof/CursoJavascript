<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action=" " name="formulario" method="get">

        <input type="text" name="nombre" id="nombre" maxlength="30" placeholder="Nombre:"><br>
      
        <input type="radio" name="sexo" id="hombre" value="Hombre" checked> Hombre<br>
        <input type="radio" name="sexo" id="mujer" value="Mujer"> Mujer <br>

        <input type="checkbox" name="terminos" id="terminos"> Terminos y Condiciones <br>
      
        <input type="submit" id="btn" name="btn" value="Enviar">

    </form>


    <script>
        (function(){

            let formulario;
            let elementos;
            let boton;

            formulario = document.getElementsByName('formulario')[0];
            elementos = formulario.elements;
            boton = document.getElementById('btn')

            function validarNombre(){
                if(formulario.nombre.value == 0){
                    alert("Campos vacios")
                }
            }

            function validar(){
                validarNombre();
            }

            formulario.addEventListener("submit", validar());

        })
    </script>


</body>
</html>
